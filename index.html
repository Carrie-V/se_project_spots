<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots Profile Page Bessie Coleman</title>
    <meta name="description" content="profile page for user of Spots website" />
    <meta name="keywords" content="spots profile bessie coleman photos" />
    <meta name="author" content="Carrie Velasco" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/spots-logo.svg"
          alt="Spots Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/Avatar.png"
              alt="Avatar for profile"
              class="profile__avatar"
            />
            <div class="profile__column">
              <div class="profile__text-content">
                <h1 class="profile__title">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button class="profile__edit-button" type="button">
                <img
                  src="./images/edit-icon.svg"
                  alt="pencil icon"
                  class="profile__edit-icon"
                />Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__add-post-button" type="button">
            <img
              src="./images/plus-icon.svg"
              alt="plus icon"
              class="profile__plus-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="cards__card">
                <img src="" alt="" class="cards__card-image" />
                <div class="cards__card-footer">
                  <h2 class="cards__card-caption"></h2>
                  <button class="cards__like-button" type="button"></button>
                </div>
                <button class="cards__delete-button" type="button"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" id="edit-profile-form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-card" class="modal__form" id="add-card-form">
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="image-caption-input" class="modal__label">
              Caption
              <input
                id="image-caption-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
              />
            </label>
            <button
              type="submit"
              class="modal__submit-button"
              id="new-post-save-button"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="view-card-modal">
        <div class="modal__container modal__container_type_view-card">
          <button
            type="button"
            class="modal__close-button modal__close-button_type_view-card"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
