<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <title>Spots Profile Page Bessie Coleman</title>
    <meta name="description" content="profile page for user of Spots website" />
    <meta name="keywords" content="spots profile bessie coleman photos" />
    <meta name="author" content="Carrie Velasco" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/spots-logo.svg"
          alt="Spots Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/Avatar.png"
              alt="Avatar for profile"
              class="profile__avatar"
            />
            <div class="profile__text-content">
              <h1 class="profile__title">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button class="profile__edit-button" type="button">
                <img
                  src="./images/edit-icon.svg"
                  alt="pencil icon"
                  class="profile__edit-icon"
                />Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__add-post-button" type="button">
            <img
              src="./images/plus-icon.svg"
              alt="plus icon"
              class="profile__plus-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="cards__card">
              <img
                src="./images/val-thorens.png"
                alt="image description"
                class="cards__card-image"
              />
              <div class="cards__card-footer">
                <p class="cards__card-caption">Val Thorens</p>
                <button class="cards__like-button" type="button">
                  <img
                    src="./images/heart-icon.svg"
                    alt="heart icon"
                    class="cards__heart-icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/restaurant-terrace.png"
                alt="image description"
                class="cards__card-image"
              />
              <div class="cards__card-footer">
                <p class="cards__card-caption">Restaurant terrace</p>
                <button class="cards__like-button" type="button">
                  <img
                    src="./images/heart-icon.svg"
                    alt="heart icon"
                    class="cards__heart-icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/an-outdoor-cafe.png"
                alt="image description"
                class="cards__card-image"
              />
              <div class="cards__card-footer">
                <p class="cards__card-caption">An outdoor cafe</p>
                <button class="cards__like-button" type="button">
                  <img
                    src="./images/heart-icon.svg"
                    alt="heart icon"
                    class="cards__heart-icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/a-very-long-bridge.png"
                alt="image description"
                class="cards__card-image"
              />
              <div class="cards__card-footer">
                <p class="cards__card-caption">
                  A very long bridge, over the forest and through the woods
                </p>
                <button class="cards__like-button" type="button">
                  <img
                    src="./images/heart-icon.svg"
                    alt="heart icon"
                    class="cards__heart-icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/tunnel-with-morning-light.png"
                alt="image description"
                class="cards__card-image"
              />
              <div class="cards__card-footer">
                <p class="cards__card-caption">Tunnel with morning light</p>
                <button class="cards__like-button" type="button">
                  <img
                    src="./images/heart-icon.svg"
                    alt="heart icon"
                    class="cards__heart-icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/mountain-house.png"
                alt="image description"
                class="cards__card-image"
              />
              <div class="cards__card-footer">
                <p class="cards__card-caption">Mountain house</p>
                <button class="cards__like-button" type="button">
                  <img
                    src="./images/heart-icon.svg"
                    alt="heart icon"
                    class="cards__heart-icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
